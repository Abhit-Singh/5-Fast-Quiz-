<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5-Fast-Quiz by Abhit</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <div class="container">
            <button id="viewscores" type="button" class="btn btn-secondary">View High Scores</button>
            <p id="currentTime">Time:<span id="timerNumber">75</span>s</p>
        </div>
    </header>
    <main>
        <div class="container">
            <section id="intro-section">
                <button id="start" type="button" class="btn btn-success">Start Quiz</button></p>
            </section>

            <section id="questions-section">
                <h2 id="question"></h2>
                <ol class="px-0 py-0 nobullets">
                    <li><button id="firstanswer" value="0" type="button" class="btn btn-success ansBtn"></button></li>
                    <li><button id="secondanswer" value="1" type="button" class="btn btn-success ansBtn"></button></li>
                    <li><button id="thirdanswer" value="2" type="button" class="btn btn-success ansBtn"></button></li>
                    <li><button id="forthanswer" value="3" type="button" class="btn btn-success ansBtn"></button></li>
                </ol>
                <div id="answerShow">
                    <hr>
                </div>
            </section>

            <section id="final-section">
                <p>Your score is: <span id="score">0</span></p>
                <p><span><input placeholder="Enter your initials" id="initials" /></span>
                    <button id="scoresubmit" class="btn btn-success ">Submit</button>
                </p>
            </section>

            <section id="scores-section">
                <div id="score-list">
                    <ul></ul>
                </div>
                <button id="clearscores" class="btn btn-danger ">Cleare Scores</button>
                <button id="goback" class="btn btn-success ">Go Back</button>
            </section>
        </div>
    </main>
    <script src="./assets/js/script.js"></script>
</body>

</html>
